name: Auto-label issues and PRs

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited, reopened]

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run auto-label script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/auto-label.mjs
